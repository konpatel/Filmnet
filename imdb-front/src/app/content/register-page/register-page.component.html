<mat-card class="common-card">
  <mat-card-header>
    <mat-card-title>
      <span>Sign up</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="registerForm" (ngSubmit)="saveUser()" fxLayout="row wrap" fxLayoutAlign="center center">

      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="legacy" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
          <mat-label>First name</mat-label>
          <input matInput type="text" autocomplete="doNotAutoComplete" [formControlName]="'firstname'" required>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="legacy" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
          <mat-label>Last name</mat-label>
          <input matInput type="text" autocomplete="doNotAutoComplete" [formControlName]="'lastname'" required>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="legacy" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
          <mat-label>Username</mat-label>
          <input matInput type="text" autocomplete="doNotAutoComplete" [formControlName]="'username'" required>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="legacy" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
          <mat-label>Email</mat-label>
          <input matInput type="text" autocomplete="doNotAutoComplete" [formControlName]="'email'" required>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="legacy" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
          <mat-label>Password</mat-label>
          <input matInput type="text" autocomplete="doNotAutoComplete" [formControlName]="'password'" required
                 [type]="hide1 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="legacy" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
          <mat-label>Confirm password</mat-label>
          <input matInput type="text" autocomplete="doNotAutoComplete" [formControlName]="'confirmPassword'" required
                 [type]="hide2 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" style="padding-top: 1%" fxFlex="50" fxFlex.lt-md="80" fxFlex.lt-sm="90">
        <mat-checkbox [checked]="isChecked"
                      (change)="getTerms($event)">
        </mat-checkbox>
        <a (click)="openTermsDialog()">Accept terms</a>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="row wrap" fxLayoutAlign="center center">
    <button class="submit-button" mat-raised-button (click)="saveUser()" type="submit">Sign up</button>
  </mat-card-actions>
</mat-card>
