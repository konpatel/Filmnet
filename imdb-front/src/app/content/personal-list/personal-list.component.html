<div class="header-class">
  <mat-icon style="margin-right: 1vm">favorite</mat-icon>
  Watchlist
</div>
<div fxLayout="row wrap" fxLayoutAlign="space-around center" class="search-results-container">
  <div class="middle" fxLayout="row wrap" fxFlex="100">
    <mat-card class="info-widget" *ngFor="let movie of movieSet" (click)="navigateToDetailsPage(movie.id)">
      <mat-card-content>
        <img mat-card-image [src]='"https://www.themoviedb.org/t/p/w220_and_h330_face"+movie.posterPath'>
        <mat-label>{{movie.title}}</mat-label>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div *ngIf="noDataMessage" class="no-results-class">
  No liked movies found!
</div>
